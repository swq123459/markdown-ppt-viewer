<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Markdown PPT Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #fdfdfd;
      color: black;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    #fileInputContainer {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: center;
    }

    #fileInput {
      font-size: 1.2rem;
      padding: 10px;
    }

    #viewer {
      display: none;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #content {
      flex: 1;
      overflow: auto;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Ensure images inside Markdown scale properly and keep aspect ratio */
    #content img {
      width: 100%; /* Make images scale to the width of their container */
      max-width: 100%;
      height: auto; /* Maintain aspect ratio */
      display: block;
      margin: 0 auto;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      box-sizing: border-box;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .status-bar.visible {
      opacity: 1 !important;
      pointer-events: auto;
    }

    .status-bar button {
      font-size: 1.2rem;
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .status-bar button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .page-info {
      margin: 0 10px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .page-info input {
      width: 50px;
      text-align: center;
      border-radius: 4px;
      border: none;
      padding: 2px 6px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .page-preview-container {
      display: flex;
      overflow-x: auto;
      margin: 0 10px;
      flex: 1;
      scrollbar-width: none;
    }

    .page-preview-container::-webkit-scrollbar {
      height: 6px;
      background: transparent;
    }

    .page-preview-container::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 4px;
    }

    .page-preview {
      margin: 0 6px;
      padding: 2px;
      cursor: pointer;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    .page-preview:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .page-preview canvas {
      display: block;
      max-height: 80px;
      border-radius: 4px;
    }
  </style>
</head>
<body class="light-mode">

  <!-- Êñá‰ª∂ÈÄâÊã© -->
  <div id="fileInputContainer">
    <input type="file" id="fileInput" accept=".md">
  </div>

  <!-- Markdown ÈòÖËØªÂô® -->
  <div id="viewer">
    <div id="content"></div>
  </div>

  <!-- Áä∂ÊÄÅÊ†è -->
  <div class="status-bar" id="statusBar">
    <button id="prevBtn" onclick="prevPage()">‚¨ÖÔ∏è</button>
    <button id="nextBtn" onclick="nextPage()">‚û°Ô∏è</button>
    <div class="page-preview-container" id="previewContainer"></div>
    <div class="page-info">
      <input type="number" id="pageInput" min="1" value="1"> / <span id="totalPages">1</span>
    </div>
    <button id="themeToggle">üåô</button>
  </div>

  <script>
    let pages = [];
    let currentPage = 0;
    let hideTimer = null;
    let currentFileName = '';

    const viewer = document.getElementById('viewer');
    const statusBar = document.getElementById('statusBar');
    statusBar.style.display = 'none';
    const previewContainer = document.getElementById('previewContainer');
    const pageInput = document.getElementById('pageInput');
    const totalPages = document.getElementById('totalPages');
    const themeToggle = document.getElementById('themeToggle');

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const markdownText = e.target.result;
        pages = markdownText.split(/^\s*-{3,}\s*$/m).map(p => p.trim()).filter(p => p);
        currentPage = 0;
        currentFileName = file.name.replace(/\.[^/.]+$/, "");
        document.title = currentFileName;

        document.getElementById('fileInputContainer').style.display = 'none';
        viewer.style.display = 'flex';
        statusBar.style.display = 'flex'; // üëà ÊòæÁ§∫Áä∂ÊÄÅÊ†è

        renderPage();
        createPagePreviews();
      };
      reader.readAsText(file);
    });

    function renderPage() {
      document.getElementById('content').innerHTML = marked.parse(pages[currentPage]);
      pageInput.value = currentPage + 1;
      totalPages.innerText = pages.length;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    function goToPage(index) {
      if (index >= 0 && index < pages.length) {
        currentPage = index;
        renderPage();
      }
    }

    function createPagePreviews() {
      previewContainer.innerHTML = '';
      const isDark = document.body.classList.contains('dark-mode');

      pages.forEach((page, index) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 160;
        canvas.height = 80;

        ctx.fillStyle = isDark ? "#1e1e1e" : "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = isDark ? "#dddddd" : "#000000";
        ctx.font = "12px sans-serif";

        const text = marked.parse(page).replace(/<[^>]*>?/gm, '').slice(0, 100);
        wrapText(ctx, text, 10, 20, 140, 14);

        const wrapper = document.createElement('div');
        wrapper.classList.add('page-preview');
        wrapper.appendChild(canvas);
        wrapper.onclick = () => goToPage(index);
        previewContainer.appendChild(wrapper);
      });
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    themeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.contains('light-mode');
      document.body.classList.toggle('light-mode', !isLight);
      document.body.classList.toggle('dark-mode', isLight);
      themeToggle.innerText = isLight ? 'üåû' : 'üåô';
      createPagePreviews();
    });

    pageInput.addEventListener('change', () => {
      const pageNum = parseInt(pageInput.value);
      if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= pages.length) {
        goToPage(pageNum - 1);
      } else {
        pageInput.value = currentPage + 1;
      }
    });

    pageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        pageInput.dispatchEvent(new Event('change'));
      }
    });

    document.addEventListener('mousemove', (e) => {
      const y = e.clientY;
      const h = window.innerHeight;
      if (y > h - 100) {
        statusBar.classList.add('visible');
        if (hideTimer) clearTimeout(hideTimer);
        hideTimer = setTimeout(() => statusBar.classList.remove('visible'), 2000);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (viewer.style.display !== 'flex') return;
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    previewContainer.addEventListener('wheel', (e) => {
      if (e.deltaY !== 0) {
        previewContainer.scrollLeft += e.deltaY;
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
